spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  output:
    ansi:
      enabled: always

logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"

app:
  welcome-message: "Welcome to space explorer application!"
  name: "space-explorer"
  admin-email: "yuriy.soroko@gmail.com"




